<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>

    <h2>Unordered List</h2>

    <ul type="square">
        <li>Jay</li>
        <li>Dhruv</li>
        <li>Rj</li>
    </ul>

    <h2>Ordered List</h2>

    <ol type="i">
        <li>Jay</li>
        <li>Dhruv</li>
        <li>Rj</li>
    </ol>

    <h2> definitaion List </h2>

    <dl>
        <dt>rj1</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>rj2</dt>
        <dd>Cascading Style Sheet</dd>
</body>
</html>
