<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Back</a>
    <h1>This is Table</h1>

    <table>
        <caption>Employess data</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>Role of Employess</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td rowspan="2">23</td>
            </tr>
            <tr>
                <td colspan="1">Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
