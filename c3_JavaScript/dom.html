<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>

    <style>
        .box{
            width: 56px;
            height: 45px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
        <div class="box">Box5</div>
    </div>

    <div class="dataAttribute">
        <h1>data attribute</h1>
        <div class="box" data-id="1">Box1</div>
        <div class="box" data-id="ranajay">Box2</div>
        <div class="box" data-id="3">Box3</div>
        <div class="box" data-id="4">Box4</div>
        <div class="box" data-id="5">Box5</div>
    </div>

    <script src="dom.js"></script>
</body>
</html>
